<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lichtschalter</title>
  <style>
    #light {
      height: 200px;
      width: 200px;
      background-color: black;
    }
    #switch {
      margin-top: 20px;
      background-color: lightgray;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", ()=> {
      let ls = document.getElementById("switch")
      let bulb = document.getElementById("light")
      ls.addEventListener("click", () => {
        if(bulb.style.backgroundColor === "black") {
          bulb.style.backgroundColor = "yellow";
        }
        else {
          bulb.style.backgroundColor = "black";
        }
      })
    })
  </script>
</head>
<body>
  <div id="light"></div>
  <div id="switch"> Licht ein/Ausschalten</div>
</body>
</html>
