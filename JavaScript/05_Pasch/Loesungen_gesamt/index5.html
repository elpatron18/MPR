<html>
  <head>
    <title>Pasch Anzahl Versuche</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        text-align: center;
      }

      img {
        width: 200px;
        height: 200px;
        margin: 50px;
      }
    </style>
  </head>

  <body>
    <!-- +++++++++++++++++++ -->
    <!-- +    HTML-TEIL    + -->
    <!-- +++++++++++++++++++ -->

    <input type="button" id="gobutton" value="Go" />

    <br />

    <img id="z1" src="0.png" />
    <img id="z2" src="0.png" />
    <img id="z3" src="1.png" />

    <br />
    <img id="ergebnis" src="kreuz.png" />

    <br />
    Paschstatistik: <span id="p">0</span> von <span id="v">0</span>

    <!-- +++++++++++++++++++ -->
    <!-- + JAVASCRIPT-TEIL + -->
    <!-- +++++++++++++++++++ -->

    <script>
      let pasch = 0;
      let versuche = 0;
      let goButton = document.getElementById('gobutton');

      //EventListener auf Button
      gobutton.addEventListener('click', go);
      function go() {
        versuche = versuche + 1;

        zz1 = parseInt(Math.random() * 10 + 0);
        zz2 = parseInt(Math.random() * 10 + 0);
        zz3 = parseInt(Math.random() * 10 + 0);

        //1. Relevantes JS-Objekt ermitteln
        imgObj1 = document.getElementById('z1');
        //2. Methoden/Eigenschaften nutzen
        imgObj1.setAttribute('src', zz1 + '.png');

        //1. Relevantes JS-Objekt ermitteln
        imgObj2 = document.getElementById('z2');
        //2. Methoden/Eigenschaften nutzen
        imgObj2.setAttribute('src', zz2 + '.png');

        //1. Relevantes JS-Objekt ermitteln
        imgObj3 = document.getElementById('z3');
        //2. Methoden/Eigenschaften nutzen
        imgObj3.setAttribute('src', zz3 + '.png');

        if (zz1 == zz2 && zz2 == zz3) {
          bildname = 'haken';
          pasch = pasch + 1;
        } else {
          bildname = 'kreuz';
        }
        imgObjE = document.getElementById('ergebnis');
        //2. Methoden/Eigenschaften nutzen
        imgObjE.setAttribute('src', bildname + '.png');

        document.getElementById('p').innerText = pasch;
        document.getElementById('v').innerText = versuche;
      }
    </script>
  </body>
</html>
